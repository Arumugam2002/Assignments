<!DOCTYPE html>
<html lang="en">

<head>
    <style>

        body{
            background-color: #9042f5;
            color: white;
            
        }

        table{
            width: 50%;
            height: 600px;
            font-weight: bolder;
        }

        h2{
            text-decoration: underline;
        }

        input{
            border-top: hidden;
            border-right: hidden;
            border-left: hidden;
           
            
            padding: 10px;
            margin: 5px;
            
            
            
        }

        input[type="radio"]{
           
            margin-top: 30px;
            margin-bottom: 30px;
        }

        input[type="submit"]{
            background-color: red;
            
        }

        input[type="submit"]:hover{
            background-color: blue;
            
        }

        input[type="reset"]{
            background-color: orange;
        }

        input[type="reset"]:hover{

        }
        

        
        textarea{
            border-top: hidden;
            border-right: hidden;
     
            
            border-left: hidden;
            
            
        }
        
        

        

    </style>
